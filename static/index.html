<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>

		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet">

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="container-full">
			<div class="col-lg-12 text-center v-center">
				<h1>Image Search</h1>
				<p class="lead">Upload an image to match</p>
			</div>

			<br>

			<form class="col-lg-12">
				<div class="input-group input-group-lg col-sm-offset-4 col-sm-4">
					<input type="file" class="center-block form-control input-lg" id="pictureInput" name="picture" accept="image/*">

					<span class="input-group-btn">
						<button id="searchButton" type="button" class="btn btn-lg btn-primary" type="submit">Search</button>
						<button type="button" class="btn btn-lg btn-primary dropdown-toggle" data-toggle="dropdown">
							<span class="caret"></span>
						</button>
						<ul class="dropdown-menu" role="menu">
							<li><a id="defaultSearchButton" href="#">Default (Approximate) Search</a></li>
							<li><a id="exactSearchButton" href="#">Exact Search</a></li>
						</ul>
					</span>
				</div>
			</form>

			<div class="col-lg-12"><hr></div>
			<div class="col-lg-12" id="results">
			</div>

			<div class="col-lg-12" id="resultTemplate" style="display: none;">
				<div class="row">
					<div class="col-sm-offset-3 col-sm-2">
						<img name="image" src="" style="max-width: 128px; max-height: 128px;">
					</div>
					<div class="col-sm-4">
						<ul>
							<li><a href="" name="url">Direct Link</a></li>
							<li><a href="" name="info">More Info</a></li>
						</ul>
					</div>
				</div>
			</div>

		</div>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="js/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="js/bootstrap.min.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
